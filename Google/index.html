<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">


        <div class="header">

            <span class="links">
                <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl">Images</a>
            </span>

            <span class="apps">
                <i class="fas fa-th"></i>
            </span>

            <span class="profile">
                <span class="profile-image">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-DWZdCyMVGve0BdXQByu3K-ylrFkPbAog_irlH=s64-c-mo" alt="Dhananjay">
                </span>
            </span>

        </div>

        <div class="main">
            <div class="logo">
                <span class="google-image">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
                </span>
            </div>
            <div class="search">
                <span class="search-icon icon-container">
                    <i class="fas fa-search"></i>
                </span>
                <span class="text-field">
                    <input type="text" placeholder="Type to search....">
                </span>
                <span class="mic icon-container">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
            <div class="buttons">
                <button>
                    Google Search
                </button>
                <button>
                    I'm Feeling Lucky
                </button>
            </div>
            <div class="links">
                Google offered in: <a href="#">Hindi</a>
            </div>
        </div>

        <div class="footer">
            <div class="country">
                India
            </div>
            <div class="other-things">
                <div class="links">
                    <span class="links-left-side">
                        <a href="">Advertising</a>
                        <a href="">Business</a>
                        <a href="">About</a>
                        <a href="">How Search works</a>
                    </span>
                    <div class="links-right-side">
                        <a href="">Privacy</a>
                        <a href="">Terms</a>
                        <a href="">Settings</a>
                     </div>
                </div>
            </div>
        </div>


    </div>
   

    <script src="./main.js"></script>
</body>
</html>
